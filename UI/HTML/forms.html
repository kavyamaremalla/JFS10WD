    <form action="semantics.html">
      <label for="username">User Name: </label> <br />

      <input
        type="number"
        id="username"
        name="quantity"
        min="0"
        max="100"
        step="10"
        value="30"
        disabled
      />
      <br />

      <input type="range" min="0" max="50" /> <br />

      <input type="search" /><br />

      <label for="phn">Phone number <span style="color: red;">*</span></label> <br />
      <input
        type="tel"
        id="phn"
        name="phn"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        required
        placeholder="123-45-678"
      /><br />

      <label for="fname">FirstName</label>
      <input type="text" id="fname" name="fname" size="10" maxlength="5" minlength="3" autofocus>

      <input type="submit" />
    </form>
