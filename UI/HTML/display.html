<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Display Property Example</title>
        <style>
            .inline{
                display: inline-block;
                background-color: lightblue;
            }

            .block{
                display: block;
                background-color: lightcoral;
            }
        </style>
    </head>

   <body>
    <p class="inline">This is inline</p>
    <p class="inline">This is also inline</p>

    <p class="block">This is block</p>
    <p class="block">This is also block</p>

   </body>
</html>
